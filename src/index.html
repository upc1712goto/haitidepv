<html>
  <head>
    <title>配置 de PV</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="background" class="dot">
    <div id="overlay">
      <div class="explain">
        遊び方：
        <ul>
          　<li>左上からオブジェクトを生成して好きな配置にしよう！<br>
            <li>オブジェクトは<span style="color:red"><b>右クリック選択後</b></span>、選択メニューが使えます！<br>
                (サイズ変更も可！)
          　<li>オブジェクトの中には歌詞を表示出来るブロックもあるよ！<br>
            <li>右上から背景パターンの選択、UI表示の切り替え、対象楽曲の切り替えが出来ます！<br>
            <li>左下から再生、歌詞頭出し、一時停止、巻き戻しが出来ます！<br>
 
            <li>スクショして自慢しよう！
          </ul>
      </div>
      <div>
        <img src="../image/miku2.png" id="overlayl">
        <button class="play" disabled>スタート!</button>
        <img src="../image/miku2.png" id="overlayr">
      </div>
    </div>

    <div id="container", style="user-select: none; display: inline-block;">
      <img id="uih" src="../image/uih.png" class="button pushable ui" width="100" height="50" alt="サンプルボタン" style="display: block;">
      <img id="uis" src="../image/uis.png" class="button pushable ui" width="100" height="50" alt="サンプルボタン" style="display: none;">
      <img id="bginfo" src="../image/bg.png" width="100" height="50">
      <select id="bgselect" style="z-index: 1;">
        <option value="dot">ドット</option>
        <option value="hstripe">横縞</option>
        <option value="dstripe">斜め縞</option>
      </select>
      <img id="strinfo" src="../image/r.png" width="130" height="70">
      <select id="strselect" style="z-index: 1;">
        <option value="popup">ポップアップ</option>
        <option value="kurukuru">くるくる</option>
        <option value="slidein">右から</option>
        <option value="slideup">下から</option>
        <option value="none">なし</option>
      </select>
      <img id="songtag" src="../image/dsg.png" width="130" height="70">
      <select id="songselect" style="z-index: 1;">
        <option value="sfirst">First Note</option>
        <option value="ssecond">Freedom!</option>
        <option value="sthird" selected>その心に灯る色は</option>
        <option value="sfourth">嘘も本当も君だから</option>
        <option value="sfifth">夏をなぞって</option>
        <option value="ssixth">密かなる交信曲</option>
      </select>
      <div id="showfield", style="display: inline;">
        <div>
          <img id="prevb" src="../image/prev.png" class="button pushable" width="50" height="150" alt="サンプルボタン">
          <span id="showf">
            <img id="wak" src="../image/wak.png" width="50" height="150" alt="サンプルボタン">
          </span>
          <img id="nextb" src="../image/next.png" class="button pushable" width="50" height="150" alt="サンプルボタン">   
        </div>
        <img id="createb" src="../image/create.png" class="button pushable" alt="サンプルボタン">   
        <img id="prerevb" src="../image/reverse.png" class="button pushable" alt="サンプルボタン">   
        <a id="selected", style="display: none;">miku1</a>
      </div>
      <img id="menu" src="../image/menu.png">
      <div id=panel>
        <input type="range" id="lyricslider" style="margin-left: 280px;" min="30" max="150" value="50">
        文字サイズ:
        <span id="lyricsize" style="left: 280px;">50</span>
        <a>px</a>
        <br>
        <input type="range" id="imgslider" style="margin-left: 280px;" min="50" max="200" value="100">
        画像サイズ:
        <span id="targetimgsize" style="left: 280px;">100</span>
        <a>％</a><br>
        <img id="releaseb" src="../image/release.png" class="button pushable" width="100" height="50" alt="サンプルボタン">
        <img id="revb" src="../image/rev.png" class="button pushable" width="100" height="50" alt="サンプルボタン"><br>
        <img id="deleteb" src="../image/delete.png" class="button pushable" width="100" height="50" alt="サンプルボタン">
        <img id="forwardb" src="../image/forward.png" class="button pushable" width="100" height="50" alt="サンプルボタン">
      </div>      
      <div>
        <img src="../image/miku1.png",     style="display: none">
        <img src="../image/miku2.png",     style="display: none">
        <img src="../image/negi1.png",     style="display: none">
        <img src="../image/negi2.png",     style="display: none">
        <img src="../image/lium1.png",     style="display: none">
        <img src="../image/lium2.png",     style="display: none">
        <img src="../image/green1.png",    style="display: none">
        <img src="../image/green2.png",    style="display: none">
        <img src="../image/yellow1.png",   style="display: none">
        <img src="../image/yellow2.png",   style="display: none">
        <img src="../image/pink1.png",     style="display: none">
        <img src="../image/pink2.png",     style="display: none">
        <img src="../image/red1.png",      style="display: none">
        <img src="../image/red2.png",      style="display: none">
        <img src="../image/blue1.png",     style="display: none">
        <img src="../image/blue2.png",     style="display: none">
        <img src="../image/orange1.png",   style="display: none">
        <img src="../image/orange2.png",   style="display: none">
        <img src="../image/heart_a1.png",  style="display: none">
        <img src="../image/heart_a2.png",  style="display: none">
        <img src="../image/heart_b1.png",  style="display: none">
        <img src="../image/heart_b2.png",  style="display: none">
        <img src="../image/onpu_a1.png",   style="display: none">
        <img src="../image/onpu_a2.png",   style="display: none">
        <img src="../image/onpu_b1.png",   style="display: none">
        <img src="../image/onpu_b2.png",   style="display: none">
        <img src="../image/star1.png",     style="display: none">
        <img src="../image/star2.png",     style="display: none">
        <img src="../image/lyricsbox.png", style="display: none">

        <a id="new_image_area">
          <span id="lyrics0" class="lyricsframe disselectable" style="position: absolute; top: 443px; font-size: 53px; left: 288px;">-----</span>
        </a>
      </div>
      <img id="helpb" src="../image/help.png" class="button" width="60" height="60" alt="サンプルボタン">
    </div>
    <div id="media"></div>
    <div id="header">
      <div id="meta">
        <div id="artist"><strong>artist:</strong> <span>-</span></div>
        <div id="song"><strong>song:</strong> <span>-</span></div>
      </div>
    </div>
    
    <div id="footer">
      <div id="control" style="display: inline;">
        <img id="play" src="../image/start.png" class="play button pushable ui" width="30" height="30" alt="サンプルボタン" style="display: inline-block;">
        <img id="jump" src="../image/back.png" class="button pushable ui" width="30" height="30" alt="サンプルボタン" style="display: inline-block;">
        <img id="pause" src="../image/stop.png" class="button pushable ui" width="30" height="30" alt="サンプルボタン" style="display: inline-block;">
        <img id="rewind" src="../image/rewind.png" class="button pushable ui" width="30" height="30" alt="サンプルボタン" style="display: inline-block;">
      </div>
      <span id="phrase">-----</span> 
      
      <!-- シークバー -->
      <div id="seekbar">
        <div></div>
      </div>
    </div>
    <script src="./index.js"></script>
    </div>
  </body>
</html>
